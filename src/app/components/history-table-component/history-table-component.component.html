<div class="mt-7 relative overflow-x-auto max-h-80 rounded-lg shadow-lg border border-gray-300 dark:border-gray-700">
    <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-100 dark:bg-gray-800 dark:text-gray-400 sticky top-0">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Date
                </th>
                <th scope="col" class="px-6 py-3">
                    Soil Moisture
                </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let record of pumpHistory" class="bg-white dark:bg-gray-900 border-b dark:border-gray-700">
                <td class="px-6 py-4">{{record.timestamp * 1000 | date:'medium'}}</td>
                <td class="px-6 py-4">{{record.soilMoisture}}%</td>
            </tr>
        </tbody>
    </table>
</div>
