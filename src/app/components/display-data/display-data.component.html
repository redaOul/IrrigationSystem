<div>
	<app-theme-switcher (themeChanged)="toggleTheme($event)"></app-theme-switcher>

	<div class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-200 py-10">
		<div class="mx-auto max-w-7xl px-6 lg:px-8">
			<h2 class="text-center text-base font-semibold text-indigo-600 dark:text-indigo-400">
				Real-time monitoring data
			</h2>
			<p
				class="mx-auto mt-2 max-w-lg text-center text-4xl font-semibold tracking-tight text-gray-950 dark:text-gray-200 sm:text-5xl">
				Chart of your plant's soil moisture
			</p>

			<div class="mt-10 grid gap-4 sm:mt-16 lg:grid-cols-3 lg:grid-rows-1">

				<div class="relative lg:col-span-1 lg:row-span-1">
					<app-history-table [pumpHistory]="pumpHistory"></app-history-table>
				</div>

				<div class="relative lg:col-span-2">
					<app-soil-moisture-chart [chartData]="chartData"></app-soil-moisture-chart>
				</div>

				<div class="relative lg:col-span-1"> 
					<app-pump-activations-chart [data]="pumpData"></app-pump-activations-chart>
				</div>

				<div class="relative lg:col-span-2">
					<app-info-cards [stats]="stats"></app-info-cards>
				</div>
			</div>
		</div>
	</div>
</div>
